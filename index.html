<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Internship-web</title>
    <meta charset="utf-8" />

    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="internship-web"
      content="internship-web"
    />
    <link rel="apple-touch-icon" href="/logo192.png" />
    <link rel="manifest" href="/manifest.json" />


    <script defer="defer" src="js/main.js"></script>
    <!-- <link href="/static/css/main.8e152bf4.css" rel="stylesheet" /> -->
    <link href="css/style.css" rel="stylesheet"  />  
</head>
  <body>
    
    <div id="root">
      <div class="main">
        <div class="cards">
          <div draggable="true" class="card-style">A</div>
          <div draggable="true" class="card-style">B</div>
          <div draggable="true" class="card-style">C</div>
          <div draggable="true" class="card-style">D</div>
          <div draggable="true" class="card-style">E</div>
          <div draggable="true" class="card-style">F</div>
        </div>
        <div class="cards">
          <div draggable="true" class="operator">+</div>
          <div draggable="true" class="operator">-</div>
          <div draggable="true" class="operator">*</div>
          <div draggable="true" class="operator">/</div>
          <div class="comparater">&gt;</div>
          <div class="comparater">&lt;</div>
          <div class="comparater">RHS Integer</div>
        </div>
        <div class="cards result"></div>
        <div>
          <form method="post" action="https://smit-soni.herokuapp.com/">
            <button class="evaluate-btn" type="submit">Evaluate</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
